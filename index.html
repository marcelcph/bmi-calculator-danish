<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Lommeregner</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
    <div class="container">
        <h1>BMI Lommeregner</h1>
        <h2>Vægt</h2>
        <input type="number" id="vaegt" placeholder="Vægt i KG" step="0.01" aria-label="Vægt i KG"/>
        <h2>Højde</h2>
        <input type="number" id="hoejde" placeholder="Højde i M" step="0.01" aria-label="Højde i CM"/>

        <div id="result">
            <div>BMI: <span id="bmi" aria-label="Dit BMI resultat"></span></div>
            <div>Status: <span id="status"></span></div>
        </div>
    </div>
</main>

<script src="./app.js" defer></script>
</body>
</html>
